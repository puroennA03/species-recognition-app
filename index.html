<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>画像識別アプリ</title>

    <style>

        /* スタイルは必要に応じて追加 */

        #camera {

            width: 100%;

            height: auto;

        }

        #snapshotCanvas {

            display: none;

            width: 100%;

            height: auto;

        }

        #results {

            margin-top: 20px;

        }

        #correctionForm {

            margin-top: 20px;

        }

    </style>

</head>

<body>

    <h1>画像識別アプリ</h1>



    <!-- カメラ表示用 -->

    <video id="camera" autoplay></video>

    <canvas id="snapshotCanvas"></canvas>



    <div>

        <button id="captureButton">カメラ起動</button>

        <input type="file" id="uploadInput" style="display: none;" />

        <button id="uploadButton">画像アップロード</button>

    </div>



    <div id="results"></div>



    <button id="identifyButton">識別開始</button>



    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <script src="script.js"></script>

</body>

</html>
