<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>画像識別アプリ</title>

</head>

<body>

    <h1>画像識別アプリ</h1>

    <video id="camera" width="640" height="480" autoplay hidden></video>

    <canvas id="snapshotCanvas" hidden></canvas>

    <br>

    <input type="file" id="uploadInput" hidden>

    <button id="uploadButton">ファイルアップロード</button>

    <button id="identifyButton">識別</button>

    <div id="results"></div>



    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <script src="app.js"></script>

</body>

</html>
